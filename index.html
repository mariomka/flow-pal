    <!-- Prevent flash of unstyled content -->
    <script>
      // On page load, immediately check for stored theme preference
      (function() {
        let theme = localStorage.getItem('flowpal-theme-preference') || 'system';
        let isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        // Apply appropriate class for Tailwind v4
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>
